<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Animated Visualization For JavaScript Array Methods</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./style.css'>
</head>

<body>
    <div class="container">
        <div class="array">
            <div class="element">1</div>
            <div class="element">2</div>
            <div class="element">3</div>
            <div class="element">4</div>
            <div class="element">5</div>
        </div>
        <div class="btns-container">
            <button class="btn-success" onclick="pushElement()">push</button>
            <button class="btn-danger" onclick="popElement()">pop</button>
            <button class="btn-danger" onclick="shiftElement()">shift</button>
            <button class="btn-success" onclick="unshiftElement()">unshift</button>
            <button class="btn-warning" onclick="sliceElement()">slice</button>
            <button class="btn-primary" onclick="sortElement()">sort</button>
        </div>
    </div>
</body>
<script src='./script.js'></script>

</html>
